---
layout: default
---

<ul class="category-title">
  <h1>{{page.title}}</h1>
</ul>
<ul class="posts-list">
  {% assign category = page.category | default: page.permalink %} {% for post in
  site.categories[category] %}
  <li>
    <h3>
      <p><a href="{{  post.url | relative_url }}">{{ post.title }}</a>
      <span style="float:right;">{{ post.date | date_to_string }}</span></p>
      <hr>
    </h3>
  </li>
  {% endfor %}
</ul>
